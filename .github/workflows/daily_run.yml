name: Update Stock Dashboard

on:
  schedule:
    - cron: '30 3 * * *'  # Runs at 03:30 UTC (9:00 AM India time)
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install yfinance pandas

      - name: Run Dashboard Script
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Final_MarketCap_Dashboard.html
          git commit -m "Auto-update Dashboard" || echo "No changes to commit"
          git push
