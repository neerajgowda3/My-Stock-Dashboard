name: Daily Stock Dashboard Update

on:
  schedule:
    - cron: '30 11 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance requests selenium webdriver-manager beautifulsoup4

    # 1. GENERATE SKELETON (Using your Stock List)
    - name: Run Fetch Script
      run: python Stocks_From_Trendlyne.py

    # 2. SCRAPE, COMPARE & SORT
    - name: Run Tracker
      run: python Update_and_Track.py

    # 3. SAVE HTML AND HISTORY.JSON
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git pull  # Ensure we have latest changes before committing
        git add index.html history.json
        git commit -m "Auto-update: Dashboard & History" || exit 0
        git push

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
