name: Daily Stock Dashboard Update

on:
  schedule:
    - cron: '30 11 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --- NEW: INSTALL CHROME & SELENIUM ---
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance requests selenium webdriver-manager beautifulsoup4

    # 1. FETCH (Generates the messy unsorted HTML)
    - name: Run Fetch Script
      run: python Stocks_From_Trendlyne.py

    # 2. SORT (Opens Browser, Inspects Elements, Re-saves)
    - name: Run Selenium Sort
      run: python Sort_With_Selenium.py

    # 3. DEPLOY
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add index.html
        git commit -m "Auto-update stock report" || exit 0
        git push

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
